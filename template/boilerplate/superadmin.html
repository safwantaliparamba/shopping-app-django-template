<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title|default:'Shopping App'}}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        {% include 'includes/admin-header.html' %}
        <section id="wrapp" style="padding-top: 95px">
            <!-- <div class="wrapper"> -->
                <div class="flex-wrapper superadmin-dashboard">
                    {% if request.user.is_authenticated %}
                    <div class="left">
                        {% include 'includes/admin-sidebar.html' %}
                    </div>
                    {% endif %}
                    <div class="right">{% block content %} {% endblock %}</div>
                </div>
            <!-- </div> -->
        </section>
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/sweetalert2.min.js' %}"></script>
        <!-- <script src="{% static 'js/croppie.min.js' %}"></script> -->
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
